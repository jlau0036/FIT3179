<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
</head>
<body>
  
<div id="globalinfo"></div>

<script type="text/javascript">

  var spec = "globalinfo.json";
  vegaEmbed('#globalinfo', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


<p> This visualisation is about the Global Birth Rate where the birth rate is calculated per 1000 population per year. <br>
      If the birth rate is higher, the color in the map represents the birth rate which the darker the color, <br>
      the more the birth rate the country has. </p>
</body>
</html>
